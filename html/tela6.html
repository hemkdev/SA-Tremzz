<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/tela6.css">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- fim fonte -->
</head>
<body>
    <div class="container">
        <h1>Select Location</h1>
        
        <div class="address-input">
            <label for="address"> Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Selecione seu endereço">
        </div>
        
        <div class="save-as-section">
            <h2>Locais Salvos</h2>
            <div class="location-options">
                <button class="location-btn">Casa</button>
                <button class="location-btn">Trabalho</button>
            </div>
        </div>
        
        <div class="others-section">
            <h2>Outros endereços</h2>
            <button class="location-btn">
            <div class="butao">
                <img src="../img/adicionar.png"> 
                <span>Salve mais endereços</span>
            </div>
        </button>
        </div>
        
        <button class="save-btn"> Calcular Rota </button>
    </div>
</body>
</html>
