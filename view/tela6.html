    <!-- JS para funcionalidades (busca global, mapa, endereços) -->
    <script>
        // Inicializar mapa (centrado em São Paulo)
        let map;
        function initMap() {
            map = L.map('map').setView([-23.5505, -46.6333], 12); // Coordenadas de SP
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            // Marker exemplo
            L.marker([-23.5505, -46.6333]).addTo(map)
                .bindPopup('Estação Central de São Paulo')
                .openPopup();
        }

        // Busca no mapa (usando Nominatim para geocode gratuito)
        function searchOnMap() {
            const query = document.getElementById('mapSearch').value;
            if (!query) return;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);
                        map.setView([lat, lon], 15);
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(data[0].display_name)
                            .openPopup();
                    } else {
                        alert('Endereço não encontrado!');
                    }
                })
                .catch(() => alert('Erro na busca. Tente novamente.'));
        }

        // Busca global (simples, pode integrar com mapa ou lista)
        function performGlobalSearch() {
            const query = document.getElementById('globalSearch').value;
            if (query) {
                alert(`Buscando por: ${query}`); // Placeholder: integrar com API real
                // Ex: Abrir aba mapa e buscar
                document.getElementById('mapa-tab').click();
                document.getElementById('mapSearch').value = query;
                searchOnMap();
            }
        }

        // Funções para endereços salvos (placeholders)
        function removeAddress(btn) {
            if (confirm('Remover este endereço?')) {
                btn.closest('.card').remove();
            }
        }
        function addAddress() {
            const newAddr = prompt('Digite o novo endereço:');
            if (newAddr) {
                // Adicionar card dinamicamente (placeholder)
                alert(`Endereço "${newAddr}" adicionado!`); // Implementar DOM append real
            }
        }

        // Inicializar mapa ao carregar
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
